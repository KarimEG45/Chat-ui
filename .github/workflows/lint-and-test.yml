name: Lint and test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - run: |
          npm install ci
      - name: "Checking lint/format errors"
        run: |
          npm run lint
      - name: "Checking type errors"
        run: |
          npm run check
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      image: mongo:6.0.5
      ports:
        - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - run: |
          npm ci
      - name: "Wait for MongoDB"
        run: |
          while ! nc -z localhost 27017; do sleep 1; done
      - name: "Tests"
        run: |
          npm run test
